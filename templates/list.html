{% extends "base.html" %}

{% block header %}
{% endblock header %}

{% block content %}
    <div class = "container">
    {% for item in object_list %}
    <div class = "card">
        <h5  class = "card-header">{{ item.title }}</h5>
        <div class = "card-body">
            <audio src = {{item.audio.url}}  controls></audio>
            <h5>By  {{ item.author }}</h5>
            <button onclick="api_like({{item.pk}})" class = "btn btn-primary btn-sm" >いいね</button>
            <a href = "{% url "detail" item.pk %}" class = "btn btn-primary btn-sm">詳細</a>
        </div>
    </div>
    {% endfor %}
    </div>
{% endblock content %}
