{% extends "base.html" %}

{% block content %}

<div class = "container">
<form class = "form-signin" method = "post"> {% csrf_token %}
   
    <h1 class="h3 mb-3 fw-normal">please login</h1>

    <label for="inputEmail" class="visually-hidden"> Username </label>
    <input type="text" id="inputEmail" class="form-control" placeholder="username" name="username_data" required="" autofocus="">
    <label for="inputPassword" class="visually-hidden">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password_data" required="">
    <div class="checkbox mb-3">
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <a href = "{% url "signup" %}" class = "w-100 btn btn-lg btn-outline-primary">初めての方はこちらから登録</a>
    <p class="mt-5 mb-3 text-muted">© 2017-2020</p>
</form>
</div>

{% endblock content %}
