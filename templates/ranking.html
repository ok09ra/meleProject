{% extends "base.html" %}

{% block header %}
{% endblock header %}

{% block content %}
    <h1>いいねランキング</h1>
    <div class = "container">
    {% for item in object_list %}
    <div class = "card">
        <h5  class = "card-header">{{ item.title }}</h5>
        <div class = "card-body">
            <audio src = {{item.audio.url}}  controls></audio>
            <button onclick="api_like()" class = "btn btn-primary btn-sm">いいね</button>
            <a href = "{% url "detail" item.pk %}" class = "btn btn-primary btn-sm">詳細</a>

        </div>
    </div>
    <script>
    function api_like() {
        var api_url = "{% url 'evaluation' item.pk %}";
        var btn = document.getElementById("iine");
        var request = new XMLHttpRequest();
        request.onreadystatechange = function () {
            if (request.readyState === 4 && request.status === 200) {
                var received_data = JSON.parse(request.responseText);
                btn.innerText = received_data.iine;
            }
        }
        request.open("GET",api_url);
        request.send();
        }
    </script>
    {% endfor %}
    </div>

{% endblock content %}
